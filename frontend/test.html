<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yak's Men's Wear Bill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .bill-container {
            background-color: white;
            padding: 20px;
            margin: 0 auto;
            border: 2px solid #ddd;
            width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }

        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .info-table {
            width: 100%;
            margin-bottom: 20px;
        }

        .info-table td {
            padding: 5px;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
        }

        input[type="text"], input[type="tel"], input[type="date"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 5px;
            margin: 5px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #000;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .total-row td {
            font-weight: bold;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        .footer strong {
            color: #000;
        }
    </style>
</head>
<body>

<div class="bill-container">
    <div class="header">
        Yak's Men's Wear
    </div>

    <table class="info-table">
        <tr>
            <td>
                <label for="customer-name">Customer Name:</label>
                <input type="text" id="customer-name" name="customer_name" required>
            </td>
            <td>
                <label for="mobile-number">Mobile Number:</label>
                <input type="tel" id="mobile-number" name="mobile_number" pattern="[0-9]{10}" placeholder="1234567890" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="date_issue">Date:</label>
                <input type="date" id="date_issue" name="date_issue" required>
            </td>
            <td>
                <label for="delivery-date">Delivery Date:</label>
                <input type="date" id="delivery-date" name="delivery-date" required>
            </td>
        </tr>
    </table>

    <table>
        <thead>
            <tr>
                <th>Particulars</th>
                <th>Qty</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Suit</td>
                <td><input type="number" name="suit_qty" id="suit_qty" oninput="calculateTotals()"></td>
                <td><input type="number" name="suit_amount" id="suit_amount" oninput="calculateTotals()"></td>
            </tr>
            <tr>
                <td>Safari/Jacket</td>
                <td><input type="number" name="safari_qty" id="safari_qty" oninput="calculateTotals()"></td>
                <td><input type="number" name="safari_amount" id="safari_amount" oninput="calculateTotals()"></td>
            </tr>
            <tr>
                <td>Pant</td>
                <td><input type="number" name="pant_qty" id="pant_qty" oninput="calculateTotals()"></td>
                <td><input type="number" name="pant_amount" id="pant_amount" oninput="calculateTotals()"></td>
            </tr>
            <tr>
                <td>Shirt</td>
                <td><input type="number" name="shirt_qty" id="shirt_qty" oninput="calculateTotals()"></td>
                <td><input type="number" name="shirt_amount" id="shirt_amount" oninput="calculateTotals()"></td>
            </tr>
            <tr class="total-row">
                <td><strong>Total</strong></td>
                <td><input type="number" name="total_qty" id="total_qty" readonly></td>
                <td><input type="number" name="total_amt" id="total_amt" readonly></td>
            </tr>
        </tbody>
    </table>

    <div class="footer">
        Thank You, Visit Again!<br>
        <strong>Sunday Holiday</strong>
    </div>
</div>

<script>
    function calculateTotals() {
        let suitQty = parseFloat(document.getElementById('suit_qty').value) || 0;
        let suitAmt = parseFloat(document.getElementById('suit_amount').value) || 0;
        let safariQty = parseFloat(document.getElementById('safari_qty').value) || 0;
        let safariAmt = parseFloat(document.getElementById('safari_amount').value) || 0;
        let pantQty = parseFloat(document.getElementById('pant_qty').value) || 0;
        let pantAmt = parseFloat(document.getElementById('pant_amount').value) || 0;
        let shirtQty = parseFloat(document.getElementById('shirt_qty').value) || 0;
        let shirtAmt = parseFloat(document.getElementById('shirt_amount').value) || 0;

        let totalQty = suitQty + safariQty + pantQty + shirtQty;
        let totalAmt = suitAmt + safariAmt + pantAmt + shirtAmt;

        document.getElementById('total_qty').value = totalQty;
        document.getElementById('total_amt').value = totalAmt;
    }
</script>

</body>
</html>
